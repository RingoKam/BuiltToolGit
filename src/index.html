            <div class="content">

                                    <h4 class="title">Git Files</h4>
                                </div>
                                <div class="content">
                                    <div class="row">
                                        <div class="text-center">
                                            <input id="addnewcollection" class="btn btn-danger btn-fill btn-wd" value="Add New Collection" type="button" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div id="tree">
                                        </div>
                                    </div>
                                    <div class="row">
                                         <div>
                                             <input type="button" id="testingdb" value="testingDb"/>  
                                        </div> 
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Bash file</h4>
                                </div>
                                <div class="content">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label> File Name </label>
                                            <input type="text" id="fileName" class="form-control border-input" placeholder="Enter SH file name here...">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label> File Location </label>
                                            <div class="row">
                                                <div class="col-lg-10">
                                                    <input type="text" id="exportLocation" class="form-control border-input" placeholder="Browse for export file location">
                                                </div>
                                                <div class="col-lg-2">
                                                    <input type="button" id="browseExportLocation" class="btn" value="Browse">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label> Comment </label>
                                            <textarea id="bashComment"" rows="5" class="form-control border-input" placeholder="Here can be your description"></textarea>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="text-center">
                                            <input id="generate-sh" class="btn btn-danger btn-fill btn-wd" value="Create New SH" type="button" />
                                        </div>
                                    </div>
                                </div>
                            </div>
